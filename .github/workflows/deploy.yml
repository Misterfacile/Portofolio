name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - V2.0
      - master
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
      VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
      VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Debug env presence
        run: |
          [ -z "$VITE_EMAILJS_PUBLIC_KEY" ] && echo "MISSING: VITE_EMAILJS_PUBLIC_KEY" || echo "PUBLIC key: set"
          [ -z "$VITE_EMAILJS_SERVICE_ID" ] && echo "MISSING: VITE_EMAILJS_SERVICE_ID" || echo "SERVICE id: set"
          [ -z "$VITE_EMAILJS_TEMPLATE_ID" ] && echo "MISSING: VITE_EMAILJS_TEMPLATE_ID" || echo "TEMPLATE id: set"

      - name: Build
        run: npm run build

      - name: Add 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4